<html>
<h1>Hello World</h1>
<h2>Logged in as {{ username }}<h2>
<a href="/logout"><input type="button" name="submit_button" value="Log Out"></a>
<form action="/diff_index" name="search_users" method="POST">
<input type="text" name="user">
<input type="submit" value="Search">
</form>

{% if searched_user != 1 %}
{% for i in searched_user %}
{% if searched_user | length != 0 %}
<ul>
<a href="{{ i }}"><li>{{ i }}</li></a>
</ul>

{% else %}
<ul>
<li>Could not find user. Search for someone else.</li>
</ul>
{% endif %}
{% endfor %}

{% else %}
<p>It is one</p>
{% endif %}
</html>
